<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="login.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="main-header1">
      <h1>"Төмс" компютэрийн зарын систэм</h1>
    </header>
    <nav class="nav1">
      <div id="prolist">
        <h3 class="Profile">Миний булан</h3>
        <div id="results"></div>

        <script>
          const resultList = document.getElementById('prolist')
          new URLSearchParams(window.location.search).forEach((value, нэр) => {
            resultList.append(`${нэр}: ${value}`)
            resultList.append(document.createElement('br'))
          })
        </script>
        <p>Миний зарууд</p>

        <label></label>
        <button>Нууц үг солих</button>

        <button><a href="/index.html">Гарах</a></button>
      </div>
    </nav>
    <div class="main-div1">
      <table class="table">
        <tr class="header">
          <th>
            <select>
              <option value="Төрөл">Эд анги</option>
              <option value="Processor">Processor</option>
              <option value="GPU">GPU</option>
              <option value="ram">RAM</option>
              <option value="Motherboard">Motherboard</option>
              <option value="Harddrive">Harddrive</option>
              <option value="psu">PowerSupply</option>
              <option value="cooler">Cooler</option>
            </select>
          </th>
          <th>
            <select>
              <option value="Брэнд">Брэнд</option>
              <option value="amd">Amd</option>
              <option value="intel">intel</option>
            </select>
          </th>
          <th>
            <select>
              <option value="Үзүүлэлт">Үзүүлэлт</option>
            </select>
          </th>
          <th>
            <div class="year">
              <label for="date">Он</label>
              <input type="month" name="month" id="date" />
            </div>
          </th>
          <th>
            <div class="price">
              <label for="number">Үнэ</label>
              <input
                type="number"
                name="price"
                id="price"
                min="10000"
                step="1000"
              />
            </div>
          </th>
          <th></th>
          <th></th>
        </tr>
        <tr class="product">
          <td>Processor</td>
          <td>Amd</td>
          <td>Ryzen 3 2600</td>
          <td>3 жил</td>
          <td>1.5m</td>
          <td><button type="button">delete</button></td>
          <td><button type="button">edit</button></td>
        </tr>
      </table>
    </div>
  </body>
</html>
